<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Basic Charts</title>
        <meta name="viewport" content="width=800">
        
        <script src="./vendor/jQuery/jquery-2.1.1.min.js"></script>
        
        <!-- jQuery DataTables -->
        <script src="./vendor/DataTables-1.10.2/media/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./vendor/DataTables-1.10.2/media/css/jquery.dataTables.min.css">
        
        <!-- Chartist CDN -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

        <!-- xAPI + reports -->
        <script src="./app/utils.js"></script>
        <script src="./vendor/xAPIWrapper/xapiwrapper.min.js"></script>
        <script src="./app/xapi-reports.chartist.js"></script>
        
        <!-- Custom styles -->
        <style>
        .ct-chart{
            max-width: 45%;
            float:left;
        }
        .label-rotate-45{    
            -ms-transform: rotate(-45deg); /* IE 9 */
            -webkit-transform: rotate(-45deg); /* Chrome, Safari, Opera */
            transform: rotate(-45deg);
        }
        </style>
    </head>
    <body>
        <h1>Example of xAPI statements report</h1>
        <ul>
            <li><strong>Graphs: </strong><a href="http://gionkunz.github.io/chartist-js/index.html">Chartist JS</a></li>
            <li><strong>Table: </strong><a href="http://www.datatables.net">DataTables</a> (jQuery)</li>
        </ul>
        <p>At the time of creation there is a issue with the coloring of pie charts when series.length > 5. This can be adressed via chartist events.</p>
        <!-- Reports -->
        <pre id="Logger" style="background:#dedede;color:999999;padding:10px;margin-bottom:25px;"></pre>
        <div class="ct-chart bar-chart ct-perfect-fourth"></div>
        <div class="ct-chart pie-chart ct-perfect-fourth"></div>
        <div style="clear:both;" id="DataTable"></div>
    </body>
</html>
